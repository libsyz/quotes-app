<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-item (click)="onViewQuote(quote)"*ngFor="let quote of quotes; let i = index">
         <p> {{quote.text }}</p> 
         <h3> {{ quote.person }} </h3>
  

    </ion-item>
        
</ion-content>
