<ion-header>
  
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title text-center>Favorite Quotes</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <ion-list>    
    <ion-item-sliding *ngFor="let quote of quotes; let i = index">
    <ion-item [color]="getBackground()">
        <hr>
        <p> {{quote.text }}</p> 
        <h3> {{ quote.person }} </h3>
        <hr>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavorites(quotes)">
          <ion-icon name="trash"> </ion-icon>   
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  
</ion-content>
