<ion-header>

  <ion-navbar>
      <ion-title text-center> {{ quoteGroup.category }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    <ion-card *ngFor="let quote of allQuotes; let i = index">
     <ion-card-header> {{ i + 1 }} </ion-card-header>
     <ion-card-content> 
      <p> {{quote.text }}</p> 
      <p class="author"> {{ quote.person }} </p>
       
      </ion-card-content> 
      <ion-row>
        <ion-col text-right>
          <button ion-button 
          clear 
          small 
          (click)="addToFavorite(quote)"
          *ngIf="!isFavorite(quote)">Favorite</button>
        <button ion-button 
        clear 
        small 
        color="danger"
        (click)="removeFromFavorite(quote)"
        *ngIf="isFavorite(quote)">
        UnFavorite</button>
      </ion-col>
      </ion-row>

    </ion-card>
    <p>And pass the salt</p>
</ion-content>
